<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Title -->
        <title>RGB-to-Hex</title>

        <!-- CSS Only -->
        <link rel="stylesheet" href="css/style.css">

        <!-- JavaScript -->
        <script src="./js/script.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Convesor de RGB para Hexadecimal</h1>
        </div>
        <form>
            <table class="tabela_input">
                <tr>
                    <td class="list_inp" valign=top><nobr>
                        <p style="font-size: 25px; color: red; font-weight: bolder;">Vermelho</p><input style="width: 80px; height: 50px; font-size: 25px;" type=text name=r size=3 maxlength=3 placeholder="255" style="width:33px;" onfocus="this.form.hex.value=''" onblur="sNewColor=rgbToHex(this.form.r.value,this.form.g.value,this.form.b.value);setBgColorById('colorSample',sNewColor);">
                        <br>
                        <p style="font-size: 25px; color: green; font-weight: bolder;">Verde</p><input style="width: 100px; height: 50px; font-size: 25px;" type=text name=g size=3 maxlength=3 placeholder="255" style="width:33px;" onfocus="this.form.hex.value=''" onblur="sNewColor=rgbToHex(this.form.r.value,this.form.g.value,this.form.b.value);setBgColorById('colorSample',sNewColor);">
                        <br>
                        <p style="font-size: 25px; color: blue; font-weight: bolder;">Azul</p><input style="width: 100px; height: 50px; font-size: 25px;" type=text name=b size=3 maxlength=3 placeholder="255" style="width:33px;" onfocus="this.form.hex.value=''" onblur="sNewColor=rgbToHex(this.form.r.value,this.form.g.value,this.form.b.value);setBgColorById('colorSample',sNewColor);">
                        <br>
                        <input style="padding: 5px; font-size: 25px;" type=button name=btn value="Converter" onclick="sNewColor=rgbToHex(this.form.r.value,this.form.g.value,this.form.b.value);this.form.hex.value=sNewColor;setBgColorById('colorSample',sNewColor);">
                        <br>
                        <input class="res" placeholder="#Resultado"type=text name=hex size=8></nobr>
                    <td>
                </tr>
            </table>
        </form>
    </body>
</html>
